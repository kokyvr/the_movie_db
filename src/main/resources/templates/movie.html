<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img style="width:100%;height: 15vw;object-fit: cover;" th:if="${result.backdrop_path != null}" th:src="'https://image.tmdb.org/t/p/w500'+${result.backdrop_path}" class="card-img-top" th:alt="${result.original_title}">
                    <img style="width:100%;height: 15vw;object-fit: cover;" th:if="${result.backdrop_path == null}" src="/images.png" class="card-img-top" alt="${result.original_title}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${result.original_title}"></h5>
                        <p class="card-text" th:text="${result.overview}"></p>
                        <p class="card-text"><strong>Generos : </strong></p>
                        <div th:each="genero:${result.genres}">
                            <p class="card-text" th:text="${genero.name}"></p>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <a th:href="@{/}" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>

</body>
</html>
