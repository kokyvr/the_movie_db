<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
            <div class="row">
                <input type="hidden" name="page" th:value="${page}"/>
                <div class="col-2 mt-5">
                    <a th:if="${prev != null}"  th:href="'/pageable?antes=1'  +  '&page=' + ${prev}" class="btn btn-primary" >Antes</a>
                </div>
                <div class="col-2 mt-5">
                    <a th:if="${next != null}"  th:href="'/pageable?despues=2'  +  '&page=' + ${next}" class="btn btn-primary" >Despues</a>
                </div>
            </div>

        <div class="row mt-5">
            <div class="col-3" th:each="result:${results}">
                <div class="card" style="width: 18rem;">
                    <img style="width:100%;height: 15vw;object-fit: cover;"  th:if="${result.backdrop_path != null}" th:src="'https://image.tmdb.org/t/p/w500' + ${result.backdrop_path}" class="card-img-top" alt="${result.original_title}">
                    <img style="width:100%;height: 15vw;object-fit: cover;" th:if="${result.backdrop_path == null}" src="/images.png" class="card-img-top" alt="${result.original_title}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${result.original_title}"></h5>
                        <p class="card-text" th:text="${result.overview}"></p>
                        <a th:href="'/search?id=' + ${result.id}" class="btn btn-primary" th:text="${result.original_title}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
