<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3" th:each="result:${results}">
                <div class="card" style="width: 18rem;">
                    <img style="width:100%;height: 15vw;object-fit: cover;"  th:if="${result.backdrop_path != null}" th:src="'https://image.tmdb.org/t/p/w500' + ${result.backdrop_path}" class="card-img-top" alt="...">
                    <img style="width:100%;height: 15vw;object-fit: cover;" th:if="${result.backdrop_path == null}" src="/images.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
